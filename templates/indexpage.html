<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeVibeAI - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1A1A2E, #6E8EFB);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #E6F3FF;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: rgba(26, 26, 46, 0.9);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.6);
            width: 90%;
            max-width: 350px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .app-icon {
            width: 180px; /* Horizontally rectangular shape */
            height: 80px; /* Shorter height to fit */
            margin: 0 auto 1rem;
            background: radial-gradient(circle, #A777E3, #6E8EFB);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px #FFD1DC;
            animation: glow 2s infinite alternate;
        }

        .app-icon-placeholder {
            font-size: 2rem;
            color: #FFD1DC;
            text-shadow: 0 0 10px #FFD1DC;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #6E8EFB;
            text-shadow: 0 0 8px #6E8EFB;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .about-section {
            padding: 1rem;
            background: rgba(167, 119, 227, 0.15);
            border-radius: 10px;
            text-align: center;
            line-height: 1.6;
            color: #E6F3FF;
            max-width: 90%;
        }

        .about-section h2 {
            font-size: 1.3rem;
            color: #A777E3;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #A777E3;
        }

        .about-section p {
            font-size: 0.9rem;
            color: #B0C4DE;
            margin-bottom: 1rem;
        }

        .try-now-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, #6E8EFB, #A777E3);
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            color: #E6F3FF;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.7);
        }

        .try-now-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #357abd, #8e4fd1);
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.9);
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #FFD1DC; }
            to { box-shadow: 0 0 20px #FFD1DC, 0 0 30px #A777E3; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .app-icon { width: 150px; height: 60px; }
            .app-icon-placeholder { font-size: 1.5rem; }
            .about-section h2 { font-size: 1.1rem; }
            .about-section p { font-size: 0.8rem; }
            .try-now-btn { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <span class="app-icon-placeholder">BM</span>
        </div>
        <h1>BlazeVibeAI</h1>
        <div class="about-section">
            <h2>About BlazeVibeAI</h2>
            <p>
                lazeVibeAI supports students' mental well-being and academic leadership with a "Luminous Path" interface. It offers AI-driven insights, interactive stories, and customizable avatars inspired by social media trends like Reels. Download now to thrive!
            </p>
        </div>
        <a href="/inner" class="try-now-btn">Try Now</a>
    </div>
</body>
</html>
