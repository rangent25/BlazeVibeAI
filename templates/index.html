<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeVibeAI - Inner Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1A1A2E, #6E8EFB);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #E6F3FF;
            overflow-x: hidden;
        }

        .container {
            background: rgba(26, 26, 46, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .header i {
            font-size: 2rem;
            color: #6E8EFB;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #6E8EFB;
            text-shadow: 0 0 8px #6E8EFB;
        }

        p {
            font-size: 0.9rem;
            color: #B0C4DE;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6E8EFB;
            opacity: 0.7;
        }

        textarea {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2rem;
            border: 2px solid #6E8EFB;
            border-radius: 8px;
            font-size: 0.9rem;
            resize: vertical;
            background: rgba(230, 243, 255, 0.1);
            color: #E6F3FF;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #A777E3;
            box-shadow: 0 0 5px rgba(167, 119, 227, 0.5);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            min-width: 100px;
            background: linear-gradient(90deg, #6E8EFB, #A777E3);
            color: #E6F3FF;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #357abd, #8e4fd1);
        }

        .btn-clear {
            background: #FF6B6B;
            color: #E6F3FF;
        }

        .btn-clear:hover {
            background: #E63946;
            transform: translateY(-2px);
        }

        #response {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(167, 119, 227, 0.1);
            border-radius: 8px;
            color: #E6F3FF;
            text-align: left;
            animation: slideUp 0.5s ease-out;
            max-height: 200px;
            overflow-y: auto;
            position: relative;
        }

        #response i {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #6E8EFB;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #response i:hover {
            color: #A777E3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 1rem; max-width: 350px; }
            textarea, .btn { font-size: 0.8rem; padding: 0.6rem; }
            .button-group { flex-direction: column; }
            #response { font-size: 0.8rem; padding: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-brain"></i>
            <h1>BlazeVibeAI</h1>
        </div>
        <p>Welcome! Share your thoughts, and let BlazeVibeAI guide you to thrive with support and safety.</p>
        <div class="input-group">
            <i class="fas fa-pen"></i>
            <textarea id="inputText" rows="4" placeholder="Type your thoughts (e.g., 'Iâ€™m stressed' or 'Friends offered weed')..."></textarea>
        </div>
        <div class="button-group">
            <button class="btn" onclick="submitInput()"><i class="fas fa-hands-helping"></i> Get Support</button>
            <button class="btn btn-clear" onclick="clearInput()"><i class="fas fa-trash"></i> Clear</button>
        </div>
        <div id="response">
            <i class="fas fa-times" onclick="clearResponse()"></i>
        </div>
    </div>

    <script>
        function submitInput() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert("Please enter your thoughts!");
                return;
            }
            document.getElementById('response').innerHTML = "<p><i class='fas fa-spinner fa-spin'></i> Loading...</p>";
            fetch('/student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: 'student1', input_text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                let output = `<p><strong>Response:</strong> ${data.response.replace(/\n/g, '<br>')}</p>`;
                output += `<p><strong>Stress Level:</strong> ${data.stress_level}</p>`;
                if (data.teacher_alert) {
                    output += `<p><strong>Alert:</strong> ${data.teacher_alert.message}</p>`;
                }
                document.getElementById('response').innerHTML = output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = "<p><i class='fas fa-exclamation-triangle'></i> Sorry, an error occurred. Please try again.</p>";
            });
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
        }

        function clearResponse() {
            document.getElementById('response').innerHTML = '';
        }
    </script>
</body>
</html>
